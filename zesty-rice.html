<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakfast Recipes</title>
</head>

<link rel="stylesheet" href="styles3.css">
    

<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300&display=swap" rel="stylesheet">

<style>
body{
    font-family: 'Tajawal', sans-serif;
}
</style>

<body>

<div class="titleDiv">
    <h1 id="title">Zesty Chicken Rice & Beans</h1>
</div>

<div class="recipe-section1">
    <h2 class="recipe-subtitles">Ingrediants</h2>

<div class="ingrediants-list">
    <label>
        <input type="checkbox" id="checkbox">
        <label class="strikethrough">
            2 boneless skinless chicken breasts
    </label></label>

    <label>
        <input type="checkbox" id="checkbox">
        <label class="strikethrough">
            2 large green bell peppers 
    </label></label>

    <label>
        <input type="checkbox" id="checkbox">
        <label class="strikethrough">
            1 small onion 
    </label></label>

    <label>
        <input type="checkbox" id="checkbox">
        <label class="strikethrough">
            1 can diced tomatoes
    </label></label>

    <label>
        <input type="checkbox" id="checkbox">
        <label class="strikethrough">
            1 cup uncooked converted long grain white rice
    </label></label>

    <label>
        <input type="checkbox" id="checkbox">
        <label class="strikethrough">
            1 cup water
    </label></label>

    <label>
        <input type="checkbox" id="checkbox">
        <label class="strikethrough">
            1 package taco seasoning mix
    </label></label>

    <label>
        <input type="checkbox" id="checkbox">
        <label class="strikethrough">
            1 teaspoon salt
    </label></label>

    <label>
        <input type="checkbox" id="checkbox">
        <label class="strikethrough">
            1 teaspoon black pepper
    </label></label>

    <label>
        <input type="checkbox" id="checkbox">
        <label class="strikethrough">
            1 teaspoon ground red pepper shredded cheddar cheese
    </label></label>

</div>

<h2 class="recipe-subtitles">Directions</h2>

<div id="beef" class="directions-list">
    <ul>
        <li>Combine chicken, bell peppers, onion, rice, water, taco seasoning mix, salt, black pepper and ground red pepper.</li>
        <li>In crock pot, stir to blend, cover and cook on low 6 to 8 hours or high 3 to 4 hours. Garnish with cheese.</li>
    </ul>
</div>

<div class="buttonDiv">
    <button onclick="history.go(-1)">‚Üê</button>
</div>



</body>

</html>
