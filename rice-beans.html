<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakfast Recipes</title>
</head>

<link rel="stylesheet" href="styles3.css">
    

<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300&display=swap" rel="stylesheet">

<style>
body{
    font-family: 'Tajawal', sans-serif;
}
</style>

<body>

<div class="titleDiv">
    <h1 id="title">Rice and Beans</h1>
</div>

<div class="recipe-section1">
    <h2 class="recipe-subtitles">Ingrediants</h2>

<div class="ingrediants-list">
    <label>
        <input type="checkbox" id="checkbox">
        <label class="strikethrough">
            1 1/4 cups water
    </label></label>

    <label>
        <input type="checkbox" id="checkbox">
        <label class="strikethrough">
            1 cup Ortega Salsa 
    </label></label>

    <label>
        <input type="checkbox" id="checkbox">
        <label class="strikethrough">
            1/2 packet Ortega Taco Seasoning Mix
    </label></label>

    <label>
        <input type="checkbox" id="checkbox">
        <label class="strikethrough">
            2 teaspoons vegetable oil
    </label></label>

    <label>
        <input type="checkbox" id="checkbox">
        <label class="strikethrough">
            2 cups uncooked instant white rice
    </label></label>

    <label>
        <input type="checkbox" id="checkbox">
        <label class="strikethrough">
            1 can pinto beans, rinsed and drained
    </label></label>

    <label>
        <input type="checkbox" id="checkbox">
        <label class="strikethrough">
            1/4 cup chopped cilantro
    </label></label>

</div>

<h2 class="recipe-subtitles">Directions</h2>

<div id="beef" class="directions-list">
    <ul>
        <li>Combine water, salsa, taco seasoning mix and oil in large saucepan, mix well. Stir in rice and beans.</li>
        <li>Bring boil over medium high heat. Cover and remove from heat. Let stand for 5 minutes. Stir in cilantro.</li>
        <li>Can be served with chicken or pork.</li>
    </ul>
</div>

<div class="buttonDiv">
    <button onclick="history.go(-1)">‚Üê</button>
</div>



</body>

</html>
